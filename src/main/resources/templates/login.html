<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mazer Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/bootstrap-icons/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/assets/css/app.css}">
    <link rel="stylesheet" th:href="@{/assets/css/pages/auth.css}">
    <style type="text/css">
        img
        {
            width: 100%;
            height: 100%;
        }
        html,body{height:100%;overflow:hidden;}

    </style>

</head>

<body>
    <div id="auth"  th:style="'background: url(/assets/images/bg/lgb.jpg); background-size: auto;'">

        <div class="row h-100" >
            <div class="col-3"></div>
            <div class="col-lg-6 col-12">
                <div id="auth-left">



<!--                    <div class="auth-logo">-->
<!--                        <a href="index.html"><img th:src="@{assets/images/logo/logo.png}" alt="Logo"></a>-->
<!--                    </div>-->
                    <h1 class="auth-title">登 录</h1>
                    <p class="auth-subtitle mb-4" style="color: darkcyan">Log in with your data.</p>
                    <p class="auth-subtitle mb-4" style="color: red" th:text="${msg}"></p>
                    <form action="/user/login" method="post">
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="text" class="form-control form-control-xl" placeholder="Username" name="username">
                            <div class="form-control-icon">
                                <i class="bi bi-person"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="password" class="form-control form-control-xl" placeholder="Password" name="password">
                            <div class="form-control-icon">
                                <i class="bi bi-shield-lock"></i>
                            </div>
                        </div>
                        <div class="form-check form-check-lg d-flex align-items-end">
                            <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label text-gray-600" for="flexCheckDefault">
                                Keep me logged in
                            </label>
                        </div>
                        <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Log in</button>
                    </form>
                    <div class="text-center mt-3 text-lg fs-4">
                        <p class="text-gray-600">Don't have an account? <a href="auth-register.html"
                                class="font-bold">Sign
                                up</a>.</p>
                        <p><a class="font-bold" href="auth-forgot-password.html">Forgot password?</a>.</p>
                    </div>
                </div>
            </div>
            </div>
<!--            <div class="col-lg-7">-->
<!--&lt;!&ndash;                <div id="auth-right" >&ndash;&gt;-->
<!--&lt;!&ndash;                <div id="auth-right" class="h-100">&ndash;&gt;-->
<!--&lt;!&ndash;                    <img th:src="@{/assets/images/bg/loginbg.jpg}"/>&ndash;&gt;-->
<!--&lt;!&ndash;                </div>&ndash;&gt;-->
<!--            </div>-->
        </div>

    </div>
</body>

</html>
